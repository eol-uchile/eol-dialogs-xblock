<div class="eoldialogs_block {{ xblock.theme }}">
    <div class="{{ xblock.side }}">
        <div class="personaje" style="background-image: url({{ xblock.image_url }});"></div>
        <div class="cola" style="background-color: {{ xblock.background_color }};"></div>
        <div class="dialogo" style="background-color: {{ xblock.background_color }}; color: {{ xblock.text_color }};">
            {{xblock.content_text | safe }}
        </div>
    </div>
</div>
